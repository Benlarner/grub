<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'>
    <title>Document</title>
</head>
<body>

    <header class = "head wrapper">
        <div class = "head__heading">
            <h1 class = "head__heading-main">GRUB</h1>
            <button class = "head__heading-button">Sign up</button>
        </div>
        <nav>
            <ul class = "head__nav">
                <li class = "head__nav-link"><a href="#">Home</a></li>
                <li class = "head__nav-link"><a href="#">About</a></li>
                <li class = "head__nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class = "main">
        <section class = "hero">
            <h2 class = "hero__title">Meal plans designed to be scrumptious!</h2>
        </section>
        <section class = "food">
            <div class = "food__container wrapper">
                <div class = "food__meal">
                    <img class = "food__image grow" src="./assets/pancakes.jpg" alt="Pancakes">
                    <p class = "food__descrip">breakfast</p>
                </div>
                <div class = "food__meal">
                    <img class = "food__image grow"  src="./assets/pasta.jpg" alt="Pasta">
                    <p class = "food__descrip">lunch</p>
                </div>
                <div class = "food__meal">
                    <img class = "food__image grow"  src="./assets/steak.jpg" alt="Steak">
                    <p class = "food__descrip">dinner</p>
                </div>
            </div>      
        </section>
        <section class = "team">
            <div class = "team__container wrapper">
                <h2 class = "team__title">Meet the team!</h2>
                <div class = "team__member">
                    <img class = "team__image" src="./assets/ceo.png" alt="Owner">
                    <p class = "team__name">Benjamin Larner</p>
                    <p class = "team__role">CEO of GRUB</p>
                </div>
                <div class = "team__member">
                    <img class = "team__image" src="./assets/chef.png" alt="Head Chef">
                    <p class = "team__name">Joe Bloggs</p>
                    <p class = "team__role">Head Chef</p>
                </div>
                <div class = "team__member">
                    <img class = "team__image" src="./assets/nutritionist.png" alt="Nutritionist">
                    <p class = "team__name">Suzy Salmon</p>
                    <p class = "team__role">Nutritionist</p>
                </div>
            </div>
        </section>
    </main>

    <footer class = "foot">
        <section class = "contact wrapper">
            <h2 class = "contact__title">Contact us</h2>
            <div class = "contact__container">
              <h3 class = "contact__sub">How can we help?</h3>
              <div class = "contact__submit">
                  <form class = "contact__form" action="https://formspree.io/mzbjqdvq" id="usrform" method="post">
                    <input class = "contact__details" type="text" name = "name" placeholder="Full Name">
                    <input class = "contact__details" type="text" name = "_replyto" placeholder="Email Address">
                    <textarea  name="message" id="usrform" cols="34" rows="12" placeholder="Get in touch!"></textarea>
                    <button class = "contact__button" type="submit">Submit</button>
                  </form> 
              </div>
            </div>
        </section>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
